	<div class="container">

		<!-- Bannière
      ================================================== -->
		<div class="hidden-xs"> <!--pas de bannière sur smartphone-->
			<img src="images/banniere_contact.jpg" alt="bannière contact">
		</div>

		<!-- Formulaire de contact
      ================================================== -->
		<section>
			<form class="well form-horizontal" method="post" id="contact_form">
				<fieldset>
					<!-- Form Name -->
					<legend>Contactez nous !</legend>
					<!-- Texte input -->
					<div class="form-group">
						<!--Pour un espacement optimum entre les blocs du formulaire-->
						<label class="col-md-4 control-label">Titre du message</label>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
								<!--input-group-addon, pour garder le glyphicon avec le champ de saisie-->
								<input class="form-control" name="titre_message" placeholder="Titre du message">
							</div>
						</div>
					</div>

					<!-- Texte input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Votre nom</label>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input name="nom" placeholder="Votre nom" class="form-control" type="text">
							</div>
						</div>
					</div>

					<!-- Texte input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Votre date de naissance</label>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								<input name="date_de_naissance" class="form-control" type="text">
							</div>
							<p class="help-block">Format JJ/MM/AAAA</p>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Votre email</label>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input name="email" placeholder="Votre email" class="form-control" type="email">
							</div>
						</div>
					</div>

					<!-- Checkbox -->
					<div class="form-group">
						<label class="col-md-4 control-label">Résident de la ville</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="checkbox" />
							</div>
						</div>
					</div>

					<!-- Menu déroulant -->
					<div class="form-group">
						<label class="col-md-4 control-label">Nationalité</label>
						<div class="col-md-4 selectContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
								<select name="nationalite" class="form-control">
									<option value=" " >Merci de sélectionner votre nationalité</option>
									<option>Française</option>
									<option>UE</option>
								   <option>Autre</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Texte area -->
					<div class="form-group">
						<label class="col-md-4 control-label">Message</label>
						<div class="col-md-4">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
								<textarea class="form-control" name="message" placeholder="Message"></textarea>
							</div>
						</div>
					</div>

					<!-- Bouton -->
					<div class="form-group">
						<label class="col-md-4 control-label"></label>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary">Envoyer <span class="glyphicon glyphicon-send"></span></button>
						</div>
					</div>

				</fieldset>
			</form>
		</section>

	<script>
		// Scrollspy fluide suite à un clic sur navbar-brand
		$(function() {
			$('.navbar-brand').on('click', function(e) {
				e.preventDefault();
				var hash = this.hash;
				$('html, body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000, function() {
					window.location.hash = hash;
				});
			});
		});

	</script>
